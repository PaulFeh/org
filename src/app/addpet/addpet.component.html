<div
  class="max-w-xl mx-auto p-8 rounded-lg shadow-lg bg-white text-black"
  style="background: linear-gradient(135deg, #f0e7ff 0%, #e0f7fa 100%)"
>
  <h2 class="text-2xl font-bold text-blue-700 mb-6 flex items-center gap-2">
    Add a New Pet
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-6">
    <formly-form [form]="form" [model]="model" [fields]="fields"></formly-form>
    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="!form.valid"
        class="bg-blue-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-blue-700 disabled:opacity-50"
      >
        Submit
      </button>
    </div>
  </form>

  <!-- <div class="mt-8">
    <h3 class="text-lg font-semibold mb-2">Preview</h3>
    <pre class="bg-gray-100 p-4 rounded text-sm overflow-x-auto">{{ model | json }}</pre>
  </div> -->
</div>
