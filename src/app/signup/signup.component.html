<div class="signup-container max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
  <h2 class="signup-title text-2xl font-bold mb-6 text-blue-700">Sign Up</h2>

  <form [formGroup]="form" (ngSubmit)="signup()" class="signup-form space-y-4">
    <div class="form-group">
      <label for="username" class="block mb-1 font-medium">Username</label>
      <input
        id="username"
        formControlName="username"
        type="text"
        placeholder="Enter your username"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <div class="form-group">
      <label for="password" class="block mb-1 font-medium">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Enter your password"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <div class="form-group">
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <div class="form-group">
      <label for="firstName" class="block mb-1 font-medium">First Name</label>
      <input
        id="firstName"
        formControlName="firstName"
        type="text"
        placeholder="Enter your first name"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <div class="form-group">
      <label for="lastName" class="block mb-1 font-medium">Last Name</label>
      <input
        id="lastName"
        formControlName="lastName"
        type="text"
        placeholder="Enter your last name"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <div class="form-group">
      <label for="phone" class="block mb-1 font-medium">Phone</label>
      <input
        id="phone"
        formControlName="phone"
        type="text"
        placeholder="Enter your phone number"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:opacity-50"
      [disabled]="!form.valid"
    >
      Sign Up
    </button>
  </form>
</div>
