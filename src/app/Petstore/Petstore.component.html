<div
  class="petstore-home min-h-screen px-4 py-8"
  style="background: linear-gradient(135deg, #f0e7ff 0%, #e0f7fa 100%)"
>
  <!-- Featured Pets -->
  <section class="mb-16">
    <div
      class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between mb-6"
    >
      <h2 class="text-2xl sm:text-3xl font-semibold text-gray-800">Pets</h2>
      <div class="flex flex-col sm:flex-row sm:items-center gap-2">
        <label for="status-select" class="font-medium text-gray-700"
          >Status:</label
        >
        <select
          id="status-select"
          #statusSelect
          class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400 bg-white text-gray-900 w-full sm:w-auto"
          [value]="selectedStatus"
          (change)="onStatusChange(statusSelect.value)"
        >
          <option *ngFor="let option of statusOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
    </div>

    <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
      <li
        *ngFor="let pet of query.data(); let i = index; trackBy: trackByPetName"
        class="bg-white rounded-xl shadow-md p-4 text-center hover:shadow-lg transition"
      >
        <a [routerLink]="['/pet', pet.id]" class="flex flex-col items-center">
          <img
            [ngSrc]="'https://place-puppy.com/puppy/y:100/x:' + (100 + i)"
            [alt]="pet.name"
            fetchpriority="high"
            width="160"
            height="160"
            class="w-32 h-32 sm:w-40 sm:h-40 object-cover rounded-xl shadow mb-3"
          />
          <span class="font-bold text-base sm:text-lg text-gray-900">{{
            pet.name
          }}</span>
        </a>
      </li>
    </ul>
  </section>

  <!-- Why Choose -->
  <section class="text-center px-4 sm:px-8">
    <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">
      Why Choose Petstore?
    </h2>
    <ul class="text-sm sm:text-base text-gray-700 space-y-2 list-inside">
      <li>Wide variety of pets available for adoption</li>
      <li>Trusted by thousands of happy families</li>
      <li>Easy and secure adoption process</li>
      <li>Expert advice and support</li>
    </ul>
  </section>

  <!-- Call to Action -->
  <section class="text-center px-4 sm:px-8">
    <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mt-8 mb-3">
      Get Started
    </h2>
    <p class="text-sm sm:text-base mb-6 text-gray-600">
      Browse our pets and find your new best friend today!
    </p>
  </section>
</div>
