<div class="petstore-home min-h-screen px-4 py-8" style="background: linear-gradient(135deg, #f0e7ff 0%, #e0f7fa 100%);">

  <!-- Featured Pets -->
  <section class="mb-16">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Available Pets</h2>
    <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <li *ngFor="let pet of query.data(); let i = index; trackBy: trackByPetName" class="bg-white rounded-xl shadow-lg p-6 text-center hover:shadow-xl transition">
  <a [routerLink]="['/pet', pet.id]" class="flex flex-col items-center">
    <img [src]="'https://place-puppy.com/puppy/y:100/x:' + (100 + i)" 
         [alt]="pet.name" 
         class="w-10 h-10 object-cover rounded-full shadow mb-4" />
    <span class="font-bold text-lg text-gray-900">{{ pet.name }}</span>
  </a>
</li>

    </ul>
  </section>

  <!-- Why Choose -->
  <section class="text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Why Choose Petstore?</h2>
    <ul class="list-disc pl-6 text-gray-700 space-y-2">
      <li>Wide variety of pets available for adoption</li>
      <li>Trusted by thousands of happy families</li>
      <li>Easy and secure adoption process</li>
      <li>Expert advice and support</li>
    </ul>
  </section>

  <!-- Call to Action -->
  <section class="text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-3">Get Started</h2>
    <p class="mb-6 text-gray-600">Browse our pets and find your new best friend today!</p>
  </section>
</div>
