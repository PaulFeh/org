<div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-10 mt-12 border border-blue-100" style="background: linear-gradient(135deg, #f0e7ff 0%, #e0f7fa 100%);">
  <ng-container *ngIf="pet && pet.id; else notFound">
    <section>
      <h2 class="pet-details-container">
        Pet Details for {{ pet.name }}
      </h2>

      <article class="space-y-10">
        <!-- Pet Info -->
        <div class="pet-info">
          <div class="md:w-1/2 flex justify-center">
            <img
              src="https://place-puppy.com/puppy/y:240/x:240"
              [alt]="pet.name || 'Pet image'"
              class="pet-image"
            />
          </div>
          <div class="pet-info-text">
            <h3 class="text-2xl font-semibold text-gray-800">{{ pet.name }}</h3>
            <p>
              <span class="font-medium text-blue-700">Category:</span>
              {{ pet.category?.name || 'N/A' }}
            </p>
            <p>
              <span class="font-medium text-blue-700">Status:</span>
              {{ pet.status || 'N/A' }}
            </p>
            <p>
              <span class="font-medium text-blue-700">Personality:</span>
              <ng-container *ngIf="pet.tags?.length; else noTags">
                <span *ngFor="let tag of pet.tags; let last = last">
                  {{ tag.name }}<span *ngIf="!last">, </span>
                </span>
              </ng-container>
              <ng-template #noTags>N/A</ng-template>
            </p>
          </div>
        </div>
 <!--Description-->
  <section class="mt-10">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Description</h3>
<p class="text-gray-600">
  {{ getRandomDescription() }}
</p>
  </section>
        <!-- Adopt Button -->
        <div class="text-center">
          <button
            mat-raised-button
            color="primary"
            (click)="adoptPet()"
            class="adopt-button"
          >
            Adopt This Pet
          </button>
        </div>
      </article>
    </section>
  </ng-container>

 

  <!-- Not Found Template -->
  <ng-template #notFound>
    <div class="pet-not-found">
      <h2 class="text-3xl font-bold text-gray-700 mb-2">Pet Not Found</h2>
      <p class="text-gray-500">Sorry, we couldn't find the pet you're looking for.</p>
      <a routerLink="/" class="mt-6 inline-block text-blue-600 hover:underline text-lg">Back to Home</a>
    </div>
  </ng-template>
</div>
