<div
  class="max-w-4xl mx-auto rounded-2xl shadow-xl p-6 sm:p-8 md:p-10 mt-12 border border-blue-100 bg-gradient-to-br from-purple-100 via-indigo-100 to-cyan-100"
>
  <ng-container *ngIf="pet && pet.id">
    <section>
      <h2
        class="text-2xl sm:text-3xl font-extrabold text-blue-700 mb-8 text-center flex flex-wrap items-center justify-center gap-3"
      >
        Pet Details for {{ pet.name }}
      </h2>

      <article class="space-y-10">
        <!-- Pet Info -->
        <div class="flex flex-col md:flex-row items-center gap-8">
          <!-- Image -->
          <div class="w-full md:w-1/2 flex justify-center">
            <img
              ngSrc="https://place-puppy.com/puppy/y:240/x:240"
              [alt]="pet.name || 'Pet image'"
              fetchpriority="high"
              priority
              width="320"
              height="320"
              class="w-52 h-52 sm:w-64 sm:h-64 md:w-80 md:h-80 object-cover rounded-lg border border-blue-200 shadow-sm"
            />
          </div>

          <!-- Text Info -->
          <div
            class="w-full md:w-1/2 flex flex-col gap-4 text-gray-700 text-center md:text-left"
          >
            <h3 class="text-xl sm:text-2xl font-semibold text-gray-800">
              {{ pet.name }}
            </h3>
            <p>
              <span class="font-medium text-blue-700">Category:</span>
              {{ pet.category?.name || 'N/A' }}
            </p>
            <p>
              <span class="font-medium text-blue-700">Status:</span>
              {{ pet.status || 'N/A' }}
            </p>
            <p>
              <span class="font-medium text-blue-700">Personality:</span>
              <ng-container *ngIf="pet.tags?.length; else noTags">
                <span *ngFor="let tag of pet.tags; let last = last">
                  {{ tag.name }}<span *ngIf="!last">, </span>
                </span>
              </ng-container>
              <ng-template #noTags>N/A</ng-template>
            </p>

            <!-- Description -->
            <section class="mt-6">
              <h4 class="text-lg sm:text-xl font-semibold text-gray-800 mb-2">
                Description
              </h4>
              <p class="text-gray-600">
                {{ getRandomDescription() }}
              </p>
            </section>
          </div>
        </div>

        <!-- Adopt Button -->
        <div class="text-center">
          <button
            mat-raised-button
            color="primary"
            (click)="adoptPet()"
            class="bg-blue-600 text-white px-6 sm:px-8 py-3 text-base sm:text-lg font-semibold rounded-full shadow-md hover:bg-blue-700 transition"
          >
            Adopt This Pet
          </button>
        </div>
      </article>
    </section>
  </ng-container>
</div>
