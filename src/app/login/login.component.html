<div
  class="max-w-md mx-auto mt-16 bg-white p-10 rounded-xl shadow-lg border border-blue-100 flex flex-col items-center"
  style="background: linear-gradient(135deg, #f0e7ff 0%, #e0f7fa 100%)"
>
  <h2 class="text-center text-2xl font-bold text-blue-700 mb-8">
    Login to Your Account
  </h2>

  <form
    [formGroup]="form"
    (ngSubmit)="login()"
    class="flex flex-col gap-6 w-full"
  >
    <div class="flex flex-col">
      <label for="username" class="text-sm mb-2 text-gray-700 font-medium"
        >Username</label
      >
      <input
        id="username"
        formControlName="username"
        type="text"
        placeholder="Enter your username"
        class="px-4 py-2.5 border border-gray-300 rounded-md text-base focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition"
      />
    </div>

    <div class="flex flex-col">
      <label for="password" class="text-sm mb-2 text-gray-700 font-medium"
        >Password</label
      >
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Enter your password"
        class="px-4 py-2.5 border border-gray-300 rounded-md text-base focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition"
      />
    </div>

    <button
      type="submit"
      [disabled]="!form.valid"
      class="flex justify-center items-center px-4 py-3 bg-blue-600 text-white text-base font-semibold rounded-md hover:bg-blue-800 transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Login
    </button>

    <div *ngIf="error" class="text-center text-red-600 text-sm">
      {{ error }}
    </div>
  </form>
</div>
